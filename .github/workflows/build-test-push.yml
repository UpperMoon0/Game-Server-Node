name: Build, Test, and Push Docker Image

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          if ls *.go 2>/dev/null || find . -name "*.go" -type f | grep -q .; then
            echo "Go source files found"
          else
            echo "No Go source files found"
            exit 1
          fi
          
          if [ -f go.mod ]; then
            echo "go.mod found"
          else
            echo "go.mod not found"
            exit 1
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: |
          go test ./...

      - name: Run vet
        run: go vet ./...

      - name: Run linter
        run: |
          if [ -f go.mod ]; then
            go install golang.org/x/lint/golint@latest
            $(go env GOPATH)/bin/golint ./...
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch Secrets from Key Vault
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        id: kv
        uses: azure/CLI@v1
        with:
          inlineScript: |
            DOCKER_USER=$(az keyvault secret show --vault-name nstutcommonkv --name dockerhub-username --query value -o tsv)
            DOCKER_TOKEN=$(az keyvault secret show --vault-name nstutcommonkv --name dockerhub-token --query value -o tsv)
            GH_PAT=$(az keyvault secret show --vault-name nstutcommonkv --name github-pat --query value -o tsv)
            
            echo "::add-mask::$DOCKER_TOKEN"
            echo "::add-mask::$GH_PAT"
            
            echo "DOCKER_USER=$DOCKER_USER" >> $GITHUB_OUTPUT
            echo "DOCKER_TOKEN=$DOCKER_TOKEN" >> $GITHUB_OUTPUT
            echo "GH_PAT=$GH_PAT" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        uses: docker/login-action@v3
        with:
          username: ${{ steps.kv.outputs.DOCKER_USER }}
          password: ${{ steps.kv.outputs.DOCKER_TOKEN }}

      - name: Extract metadata for GitHub
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nstut/game-server-node
          tags: |
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract image tag
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "IMAGE_TAG=$(basename $TAG)" >> $GITHUB_ENV

      - name: Trigger main repo deployment
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.kv.outputs.GH_PAT }}
          repository: UpperMoon0/Game-Server-Node
          event-type: node-pushed
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ env.IMAGE_TAG }}"}'
