name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        
    - name: Install dependencies
      run: go mod download
      
    - name: Build
      run: go build -v ./...
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run vet
      run: go vet ./...
      
    - name: Run linter
      run: |
        if [ -f go.mod ]; then
          go install golang.org/x/lint/golint@latest
          $(go env GOPATH)/bin/golint ./...
        fi

  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: game-server-node:latest
